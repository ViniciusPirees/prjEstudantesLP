<div id="search-component">
    <label for="search-box">Pesquisa Estudantes</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let estudantes of estudantes$ | async" >
        <a routerLink="/detalhe/{{estudantes.id}}">
          {{estudantes.nome}}
        </a>
      </li>
    </ul>
  </div>
